<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <style>
        button[type=submit]
        {
            background-color: lightgreen;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button[type=submit]:hover{
            border: 1px solid blue;
            color: blue;
        }
        button[type=reset]
        {
            background-color: red;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button[type=reset]:hover{
            border: 1px solid black;
            color: black;
        }
        form{
            border: 1px solid black;
            background-color: antiquewhite;
            width:350px;
            height: max-content;
            padding: 25px;
            margin: auto;
            margin-top: 200px;
            border-radius: 10px;
        }
        div{
            margin-bottom: 5px;
            display: flex;
        }
        label{
            width: 150px;
            margin-right: 10px;
        }
        .btn{
            margin-top: 20px;
            display: flex;
            gap: 170px;
        }
    </style>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <div>
        <label for="">Upload Template: </label>
        <input type="file" name="cert_image" accept=".png">
    </div>
    <div>
        <label for="">Upload CSV: </label>
        <input type="file" name="names" accept=".csv">
    </div>
    <div class="btn">
        <button type="submit">Generate</button>
        <button type="reset">Cancel</button>
    </div>
    </form>
</body>
</html>
